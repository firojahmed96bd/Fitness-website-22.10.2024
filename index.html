<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Fitness website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css/style.css">
</head>
<body>
    <header class="header container row">
        <div class="logo">Fitness</div>
        <nav class="navbar">
            <a href="#home" class="active">Home</a>
            <a href="#service">Service</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </nav>
        <div class="menu-bar">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>

    <section class="hero-container container row">
        <div class="hero-left-content">
            <h1 class="hero-title">Get body in <span>shape</span> & stay healthy</h1>
            <p class="hero-description">A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
            <div class="hero-btn">
                <a href="#" class="btn">Join Club Now</a>
                <a href="#" class="btn-primary">Download App</a>
            </div>
        </div>
        <div class="hero-right-content">
            <img src="./images/Images 2.png " alt="our fitness image" class="hero-img">
            <div class="work-out">
                <span>500+</span>
                <p>Free Workout Videos</p>
            </div>
            <div class="work-video">
                <span class="work"></span>
                <div class="spin">
                    <span>350+</span>
                    <h4>Video tutorial</h4>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
